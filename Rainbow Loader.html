<style>
html{
    background-color: black;
}
.container-loader {
    width: 130px;
    height: 130px;
    position: relative;
    left: 700px;
    top: 250px;

    @media (width <=1111px) {
        zoom: 0.55,
    }

    .aro {
      width: 100%;
      height: 100%;
      border: 3px solid currentColor;
      position: absolute;
      top: 0;
      border-radius: 50%;
      transition: filter 0.5s ease;
      animation: mover 4s alternate infinite both;
      animation-delay: calc(var(--d) * -0.04s);

      &:nth-child(n + 1):nth-child(-n + 5) {
        color: #ff5733;
      }

      &:nth-child(n + 6):nth-child(-n + 10) {
        color: #33ff57;
      }

      &:nth-child(n + 11):nth-child(-n + 15) {
        color: #3357ff;
      }

      &:nth-child(n + 16):nth-child(-n + 20) {
        color: #9d80cb;
      }

       &:nth-child(n + 21):nth-child(-n + 25) {
        color: #33fff5;
      }

       &:nth-child(n + 26):nth-child(-n + 30) {
        color: #f5ff33;
      }

        &:nth-child(n + 31):nth-child(-n + 35) {
        color: #ff8c33;
      }

        &:nth-child(n + 36):nth-child(-n + 40) {
        color: #8c33ff;
      }

        &:nth-child(n + 41):nth-child(-n + 45) {
        color: #33ff8c;
      }

        &:nth-child(n + 46):nth-child(-n + 50) {
        color: #ff3380;
      }
    }

    &:hover {
        .aro {
            filter: saturate(500%);
            color: white;
        }
    }
}

@keyframes mover {
    0%,
    100% {
      left: -150%;
      top: -150%;
    }
    25% {
        left: 150%;
    }  
    50% {
        top: 50%;
    }
    75% {
        left: -150%;
    }
}
