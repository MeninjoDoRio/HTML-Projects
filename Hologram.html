<style>
    html{
        background-color: black;
    }
    .sphere {
        width: 300px;
        height: 300px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        overflow: visible;
        border-radius: 100%;
        transform-style: preserve-3d;
        animation: rotate 8s linear infinite;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotateX(30deg) rotateY(0deg) rotateZ(80deg);
    }

    .sphere .meridian {
        position: absolute;
        width: 300px;
        height: 300px;
        border: 1px solid rgb(255, 255, 255);
        border-radius: 100%;

        box-shadow: inset 0 0 8px rgb(0, 0, 255);
    }

    }
