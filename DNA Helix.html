<style>
html{
    background-color: black;
}
.dna {
    position: relative;
    transform: rotate(15deg);
    transform-style: preserve-3d;
}
.link {
    margin: 1em auto;
    width: 10em;
    height: 1em;
    transform-style: preserve-3d;
    animation: linkY 15s infinite linear;
    animation-delay: var(--iad);
}
.link:nth-child(1) {
    --iad: 0s;
}
.link:nth-child(2) {
    --iad: -0.625s;
}
.link:nth-child(3) {
    --iad: -1.25s;
}

    --iad: -1.875s;
}

    --iad: -2.5s;
}

    --iad: -3.125s;
}
.link:nth-child(7) {
    --iad: -3.75s;
}
.link:nth-child(8) {
    --iad: -4.375s;
}
.link:nth-child(9) {
    --iad: -5s;
}
.link:nth-child(10) {
    --iad: -5.625s;
}
.link:nth-child(11) {
    --iad: -6.25s;
}
.link:nth-child(12) {
    --iad: -6.875s;
}
.link:nth-child(13) {
    --iad: -7.5s;
}
.link:nth-child(14) {
    --iad: -8.125s;
}
.link:nth-child(15) {
    --iad: -8.75s;
}
.link:nth-child(16) {
    --iad: -9.375s;
}
.link:nth-child(17) {
    --iad: -10s;
}
.link:nth-child(18) {
    --iad: -10.625s;
}
.link:nth-child(19) {
    --iad: -11.25s;
}
.link:nth-child(20) {
    --iad: -11.875s;
}
.link:nth-child(21) {
    --iad: -12.5s;
}
.link:nth-child(22) {
    --iad: -13.125s;
}
.link:nth-child(23) {
    --iad: -13.75s;
}
.link:nth-child(24) {
    --iad: -14.375s;
}
.link:nth-child(4n +1) {
    --clr1: #ffff80;
    --clr2: #8080ff;
}
.link:nth-child(4n +2) {
    --clr1: #80ffbf;
    --clr2: #ff80bf;
}
.link:nth-child(4n +3) {
    --clr1: #8080ff;
    --clr2: #ffff80;
}
.link:nth-child(4n +4) {
    --clr1: #ff80bf;
    --clr2: #80ffbf;
}
.link > div {
    position: absolute;
    top: 0;
    left: 0;
    width:  100%;
    height: 100%;
    opacity: 0.5;
    background-image: radial-gradient(#000, #0000), linear-gradient(90deg, var(--clr1), var(--clr2));
    box-shadow: 0 0 0.5em #fff7;
    animation: linkX 7.5s infinite linear reverse;
}
@keyframes linkX {
    0% {
        transform: rotateX(0deg);
    }
    100% {
        transform: rotateX(360deg);
    }
}
.link > div:nth-child(1) {
    animation-delay: calc(var(--iad) + 0s);
}
.link:nth-child(2) {
    animation-delay: calc(var(--iad) + -1.875s);
}
.link:nth-child(3) {
    animation-delay: calc(var(--iad) + -4.75s);
}
.link:nth-child(4) {
    animation-delay: calc(var(--iad) + -5.625s);
}
.link::before,
.link::after {
    content: "";
    position: absolute;
    top: -0.5em;
    width: 2em;
    height: 2em;
    border-radius: 50%;
    animation: linkY 15s infinite linear reverse;
    animation-delay: inherit;
}
.link::before {
    left: -1.75em;
    box-shadow: 0 0 1em var(--clr1);
    background-image: radial linear-gradient(
        circle at 50% 25%,
        #fff,
        var(--clr1),
        #000 90%
    );
}
.link::after {
    right: -1.75em;
    box-shadow: 0 0 1em var(--clr2);
    background-image: radial-gradient(
        circle at 50% 25%,
        #fff,
        var(--clr2),
        #000 90%
    )
}
@keyframes linkY {
    0% {
        transform: rotateY(0deg);
    }
    100% {
        transform: rotateY(360deg);
    }
}
